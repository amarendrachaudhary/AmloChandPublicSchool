<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for social icons -->

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>

<!-- Footer Section -->

<div class="container-fluid py-3" style="background-color: #06142e;">
  <div class="container">
    <div class="row align-items-center">

      <!-- Left: Copyright -->
      <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
        <span class="text-light">
          &copy; <a href="#" class="text-warning text-decoration-none">2025 Amol Chand Public School</a>, All Right Reserved.
        </span>
      </div>

      <!-- Center: Follow Us -->
      <div class="col-md-4 text-center mb-2 mb-md-0">
        <div class="d-flex justify-content-center align-items-center flex-wrap gap-2">
          <h6 class="text-light mb-0 me-2">Follow Us</h6>
          <a class="btn btn-square border border-warning text-warning" href="#"><i class="fab fa-instagram"></i></a>
          <a class="btn btn-square border border-warning text-warning" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-square border border-warning text-warning" href="#"><i class="fab fa-youtube"></i></a>
          <a class="btn btn-square border border-warning text-warning" href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Right: Created by -->
      <div class="col-md-4 text-md-end d-flex justify-content-md-end align-items-center">
  <span class="text-light me-4">
    Created by <span class="text-warning fw-bold">Edubuddy</span>
  </span>
  <a href="#" class="btn btn-lg border border-warning text-warning" title="Back to Top" style="font-size: 24px; padding: 12px 16px;">
    <i class="fas fa-arrow-up"></i>
  </a>
</div>

    </div>
  </div>
</div>

<!-- Custom CSS (add in <style> or external CSS) -->
<style>
  .footer-custom {
    background-color: #06142e; /* Dark Blue */
  }

  .back-to-top {
  position: fixed;
  right: 20px;
  bottom: 50%; /* Halfway vertically */
  transform: translateY(50%);
  z-index: 999;
  background-color: transparent;
  border: 2px solid #ffc107;
  color: #ffc107;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 20px;
  transition: all 0.3s ease;
}

.back-to-top:hover {
  background-color: #ffc107;
  color: #06142e;
}

</style>
<script>
  document.querySelectorAll('a[href="#"]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });
</script>


</footer>
</body>
</html>
