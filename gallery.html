<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Amol Chand Public School</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Template Stylesheet -->
    <link href="style-1.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery-container img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .show-more-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .show-more-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <!-- Header -->
  <div id="header"></div>
    <!-- Page Header Start -->
    <div class="container" data-wow-delay="0.1s">
        
    </div>
    <!-- Page Header End -->
  <h1 class="text-primary text-uppercase mb-2 text-center"><u>School Gallery</u></h1>
  <div class="gallery-container">
    <!-- First 10 images -->
    <img src="event-1.jpeg" alt="Event 1">
    <img src="event-2.jpeg" alt="Event 2">
    <img src="event-3.jpeg" alt="Event 3">
    <img src="event-4.jpeg" alt="Event 4">
    <img src="event-5.jpeg" alt="Event 5">
    <img src="event-6.jpeg" alt="Event 6">
    <img src="event-7.jpeg" alt="Event 7">
    <img src="event-8.jpeg" alt="Event 8">
    <img src="event-9.jpeg" alt="Event 9">
    <img src="event-10.jpeg" alt="Event 10">

    <!-- Hidden images -->
    <div class="hidden" id="moreImages">
      <img src="event-11.jpeg" alt="Event 11">
      <img src="event-12.jpeg" alt="Event 12">
      <img src="event-13.jpeg" alt="Event 13">
      <img src="event-14.jpeg" alt="Event 14">
      <img src="event-15.jpeg" alt="Event 15">
      <img src="event-15.jpeg" alt="Event 15">
	<img src="event-17.jpeg" alt="Event 17">
	<img src="event-18.jpeg" alt="Event 18">
	<img src="event-19.jpeg" alt="Event 19">
	<img src="event-20.jpeg" alt="Event 20">
	<img src="event-21.jpeg" alt="Event 21">
	<img src="event-22.jpeg" alt="Event 22">
	<img src="event-23.jpeg" alt="Event 23">
    </div>
  </div>

  <button class="show-more-btn" onclick="showMore()">Show More</button>


   <!-- Footer -->
     <div class="container-fluid  text-light footer my-3 mb-0 py-5 wow fadeIn" data-wow-delay="0.1s">

    </div>
     
<!-- Footer with custom dark blue background -->
<div class="container-fluid footer-custom text-light py-2">
  <div class="container">
    <div class="row align-items-center">

      <!-- Left Side -->
      <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
        <span class="text-light">
          &copy; <a href="#" class="text-warning text-decoration-none">2025 Amol Chand Public School</a>, All Right Reserved.
        </span>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 text-center text-md-end">
        <div class="d-flex justify-content-center justify-content-md-end align-items-center">
          <h6 class="text-warning me-3 mb-0">Follow Us</h6>
          <a class="btn btn-square border border-warning text-warning me-1" href="#"><i class="fab fa-instagram"></i></a>
          <a class="btn btn-square border border-warning text-warning me-1" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-square border border-warning text-warning me-1" href="#"><i class="fab fa-youtube"></i></a>
          <a class="btn btn-square border border-warning text-warning" href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Custom CSS (add in <style> or external CSS) -->
<style>
  .footer-custom {
    background-color: #06142e; /* Dark Blue */
  }
</style>


  <script>
    function showMore() {
      document.getElementById('moreImages').classList.remove('hidden');
      document.querySelector('.show-more-btn').style.display = 'none';
    }
  </script>
<!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('#header').load('header.html');
    });
</script>
</body>
</html>
